- name : download and unarchive
  ansible.builtin.unarchive:
    src : "{{ prometheus_url }}"
    dest : /home/ansible/
    remote_src : true

- name: Add Prometheus user
  user:
    name: prometheus
    shell: /bin/false

- name: Create Prometheus directories
  file:
    path: "{{ item }}"
    state: directory
    owner: prometheus
    group: prometheus
  with_items:
    - /etc/prometheus
    - /var/lib/prometheus

- name: Move Prometheus binaries
  shell: "mv /home/ansible/prometheus-{{ prometheus_version }}.linux-amd64/{prometheus,promtool} /usr/local/bin/"

- name: Set ownership of Prometheus binaries
  file:
    path: "{{ item }}"
    owner: prometheus
    group: prometheus
    mode: '0755'
  with_items:
    - /usr/local/bin/prometheus
    - /usr/local/bin/promtool

- name: Move Prometheus config file
  copy:
    src: "/home/ansible/prometheus-{{ prometheus_version }}.linux-amd64/prometheus.yml"
    dest: /etc/prometheus/prometheus.yml
    remote_src : true
    owner: prometheus
    group: prometheus


- name: Create Prometheus systemd service file
  copy:
    dest: /etc/systemd/system/prometheus.service
    content: |
      [Unit]
      Description=Prometheus
      Wants=network-online.target
      After=network-online.target

      [Service]
      User=prometheus
      Group=prometheus
      Type=simple
      ExecStart=/usr/local/bin/prometheus --config.file /etc/prometheus/prometheus.yml --storage.tsdb.path /var/lib/prometheus/

      [Install]
      WantedBy=multi-user.target

- name: Reload systemd
  command: systemctl daemon-reload

- name: Enable and restart Prometheus service
  service:
    name: prometheus
    enabled: true
    state: restarted    



